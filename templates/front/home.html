{% extends 'master.html' %}
{% block content %}
<div class="container">
    <!-- Slider -->
    <div id="carouselExampleCaptions" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" style="border-radius: 15px;">
            <div class="carousel-item active">
                <img src="/static/slider/4.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/static/slider/5.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/static/slider/6.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span><span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Product Grid -->
    <h2 class="mb-4 text-center">Featured Products</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="product-card">
                <div class="product-image-wrapper">
                    <div class="product-category">{{ product.category }}</div>
                    <a href="{{ url_for('product_detail', product_id=product.id) }}">
                        <img src="{{ product.image }}" alt="{{ product.title }}" class="img-fluid" style="height: 300px; object-fit: cover; width: 100%;">
                    </a>
                </div>
                <div class="product-card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5 class="product-name">{{ product.title }}</h5>
                            <div class="product-price"><span class="current-price">${{ "%.2f"|format(product.price) }}</span></div>
                        </div>
                        <form method="POST" action="{{ url_for('add_to_cart') }}">
                            <input type="hidden" name="product_id" value="{{ product.id }}">
                            <button type="submit" class="btn btn-dark btn-sm rounded-pill"><i class="fas fa-plus"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
